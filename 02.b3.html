    <script>
         for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write("*");
                    document.write("&nbsp&nbsp")
                }
                document.write(`<br>`)
            }
        document.write(`<br>`)
          for (let i = 1; i <= 5; i++) {
                for (let j = 5; j >= i; j--) {
                    document.write("*");

                }
                document.write(`<br>`)


            }  
        document.write(`<br>`)
       for (let i = 1; i <= 5; i++) {

            }
             for (let k = 1; k <= i; k++) {

            } 
            document.write("<br>");

        }
         document.write(`<br>`)
         for (let i = 1; i <= 5; i++) {
                for (let j = 5; j >= i; j++) {
                    document.write("");
                    document.write("&nbsp&nbsp&nbsp");
                }
                for (let k = 1; k >= i; k++) {
                    document.write("*");

                }

            }
