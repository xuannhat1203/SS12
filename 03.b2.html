    <script>
       let number = +prompt("mời nhập số")
        let n = 0
        while (n <= number) {
            let isPrime = true;
            if (n < 2) {
                // console.log(`${n} không phải số nguyên tố`);
            } else if (n == 2) {
                 console.log(`${n} là số nguyên tố`)
                console.log(n);
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                         console.log(`${n} không phải số nguyên tố`);
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                     console.log(`${n} là số nguyên tố`)
                    console.log(n);
                }
            }
            n++
        }
