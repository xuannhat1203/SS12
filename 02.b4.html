<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    for (let i = 1; i <= 7; i++) {
            if (i == 1 || i == 7) {
                for (let j = 1; j <= 20; j++) {
                    document.write("*")
                    document.write("&nbsp&nbsp")
                }
            } else {
                for (let j = 1; j <= 20; j++) {
                    if (j == 1 || j == 20) {
                        document.write("*")
                    } else {
                        document.write("")
                        document.write("&nbsp&nbsp&nbsp&nbsp")
                    }
                }
            } document.write("<br>")
        }


    </script>
</body>

</html>
